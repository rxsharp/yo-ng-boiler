  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="list in main.pageList">
      <div class="thumbnail">
        <div class="caption">
          <h3>Page {{ list.page  }}</h3>
          <p>{{ list.description }}</p>
          <p><a ui-sref="{{ list.url }}">Check it out</a></p>
        </div>
      </div>
    </div>
  </div>
